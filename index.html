<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Hangman Game</title>
</head>
	<body>
		<!-- <h1>Hangman Game - Name That Movie!</h1> -->
		<div id="stats">
			<h3>Wins: <span id="wins">0</span></h3>
			<h3>Guesses: <span id="guessesLeft">3</span></h3>
			<h3>Losses: <span id="losses">0</span></h3>
		</div>
		
		<div id="hint-container">
			<button id="hintBtn">Movie Qoute</button>
			<p id="hint"></p>
		</div>
		<div class="container content">
			<div id="transition">
			<h1 id="outcome"></h1>
			<p id="reset"></p>

			<img id="movie">
		</div>
			<div id="test">
					
				<h2 id="blanks">_ _ _ _ _ _ _ _</h2>
				<p>Incorrect: <span id="incorrect"></span></p>	
			</div>


		</div>


		<script
	  	src="https://code.jquery.com/jquery-3.5.1.min.js"
	  	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  	crossorigin="anonymous">	
		</script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
	</body>
</html>
